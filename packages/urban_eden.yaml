script:

  eden_test_lights:
    alias: Test Lights
    sequence:
      - service: switch.turn_on
        entity_id: switch.media_bed_light_1_fan
      - delay: '00:00:01'
      - service: switch.turn_on
        entity_id: switch.media_bed_light_2_fan
      - delay: '00:00:01'
      - service: switch.turn_on
        entity_id: switch.dwc_light_1_fan
      - delay: '00:00:01'
      - service: switch.turn_on
        entity_id: switch.dwc_light_2_fan
      - delay: '00:00:01'
      - service: light.turn_on
        data_template:
          entity_id: group.eden_all_lights
          transition: 30
          brightness: 255

      - delay: '00:00:08'

      - service: light.turn_off
        data_template:
          entity_id: light.media_bed_1
          transition: 90
      - delay: '00:00:01'
      - service: light.turn_off
        data_template:
          entity_id: light.media_bed_2
          transition: 90
      - delay: '00:00:01'
      - service: light.turn_off
        data_template:
          entity_id: light.dwc_1
          transition: 90
      - delay: '00:00:01'
      - service: light.turn_off
        data_template:
          entity_id: light.dwc_2
          transition: 90
      - delay: '00:00:01'
      - service: light.turn_off
        data_template:
          entity_id: light.microgreens
          transition: 90
      - service: switch.turn_off
        entity_id: group.eden_light_fans
  



  eden_test_switches:
    alias: Test Switches
    sequence:
      - service: switch.turn_on
        entity_id: switch.sump
      - delay: '00:00:01'
      - service: switch.turn_on
        entity_id: switch.outlet_2
      - delay: '00:00:01'
      - service: switch.turn_on
        entity_id: switch.media_bed_1_drain
      - delay: '00:00:01'
      - service: switch.turn_on
        entity_id: switch.media_bed_2_drain
      - delay: '00:00:01'
      - service: switch.turn_on
        entity_id: switch.media_bed_light_1_fan
      - delay: '00:00:01'
      - service: switch.turn_on
        entity_id: switch.media_bed_light_2_fan
      - delay: '00:00:01'
      - service: switch.turn_on
        entity_id: switch.dwc_light_1_fan
      - delay: '00:00:01'
      - service: switch.turn_on
        entity_id: switch.dwc_light_2_fan
      - delay: '00:00:01'




      - service: switch.turn_off
        entity_id: switch.sump
      - delay: '00:00:01'
      - service: switch.turn_off
        entity_id: switch.outlet_2
      - delay: '00:00:01'
      - service: switch.turn_off
        entity_id: switch.media_bed_1_drain
      - delay: '00:00:01'
      - service: switch.turn_off
        entity_id: switch.media_bed_2_drain
      - delay: '00:00:01'
      - service: switch.turn_off
        entity_id: switch.media_bed_light_1_fan
      - delay: '00:00:01'
      - service: switch.turn_off
        entity_id: switch.media_bed_light_2_fan
      - delay: '00:00:01'
      - service: switch.turn_off
        entity_id: switch.dwc_light_1_fan
      - delay: '00:00:01'
      - service: switch.turn_off
        entity_id: switch.dwc_light_2_fan





