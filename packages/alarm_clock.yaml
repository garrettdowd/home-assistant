group: 
  alarmclock:
    name: Wake Me Up
    control: hidden
    entities: 
      - input_boolean.alarm_clock
      - sensor.alarm_time
      - input_number.alarmhour
      - input_number.alarmminutes
      - input_number.snoozetime
      - input_number.alarm_clock_volume
      - input_boolean.alarmweekday
      - script.good_night


automation:
  ## make it so that two or three alarms can be configured

  # this is the automation that starts the alarm clock loop. It will first fade on lights and then start the main control loop
  - id: alarm_clock
    alias: Alarm Clock
    trigger:
      platform: time_pattern
      minutes: '/5'
      seconds: 00
    # trigger:
    #   platform: template
    #   value_template: '{{ ((now().strftime("%s") | int + 600) | timestamp_custom("%H:%M"))  ==  states.sensor.alarm_time.state  }}'
    #   # value_template: '{{ states.sensor.time.state == states.sensor.alarm_time.state }}'
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.alarm_clock
        state: 'on'
      - condition: template
        value_template: '{{ ((now().strftime("%s") | int + 600) | timestamp_custom("%H:%M"))  ==  states.sensor.alarm_time.state  }}'
      - condition: state
        entity_id: group.garrett
        state: 'home'
      - condition: or
        conditions:
        - condition: and
          conditions:
          - condition: state
            entity_id: input_boolean.alarmweekday
            state: 'on'
          - condition: time
            weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
        - condition: state
          entity_id: input_boolean.alarmweekday
          state: 'off'
    action:
      - service: automation.turn_off
        entity_id: automation.adjust_bed_light
      - service: automation.turn_off
        entity_id: automation.turn_off_bed_lights
      - service: light.turn_on
        data:
          entity_id: light.bed_light
          white_value: 40
          brightness: 255
          rgb_color: [0,0,255]
          transition: 850000
      - service: automation.turn_off
        entity_id: automation.adjust_bedroom_light
      - service: automation.turn_off
        entity_id: automation.turn_off_bedroom_lights
      - service: light.turn_on
        data:
          entity_id: light.bedroom_light
          white_value: 40
          brightness: 255
          rgb_color: [0,0,255]
          transition: 850000
      - delay: 00:10:00
      - service: input_boolean.turn_off
        entity_id: input_boolean.alarm_clock_state
      - service: input_boolean.turn_on
        entity_id: input_boolean.alarm_clock_state


  # this is the main control loop where lights, sounds, and user input are handled
  - id: alarm_clock_loop
    alias: Turn On Alarm Clock
    trigger:
      platform: state
      entity_id: input_boolean.alarm_clock_state
      from: 'off'
      to: 'on'
    action:
      - service: light.turn_on
        data:
          entity_id: group.bedroom_lights
      - service: notify.notify
        data_template:
          message: 'Good Morning. Time to Wake Up'
          data:
            push:
              badge: 0
              # Needs to match the top level identifier you used in the ios configuration
              category: 'alarm_clock'
            action_data:
              entity_id: light.test_light
            #   my_custom_data: foo_bar
      - service:  media_player.turn_on
        entity_id: media_player.office_speaker
      - service:  media_player.volume_set
        entity_id: media_player.office_speaker
        data_template:
          volume_level: '{{ states.input_number.alarm_clock_volume.state | float }}'
      - service: input_number.set_value
        data_template:
          entity_id: input_number.alarm_clock_volume
          value: >
            {% if states.input_number.alarm_clock_volume.state | float < 1 %}
              {{ (states.input_number.alarm_clock_volume.state | float + 0.1) }}
            {% else %}
              1
            {% endif %}
