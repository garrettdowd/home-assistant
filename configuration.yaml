tts:
  - platform: google_translate
    service_name: google_say

zone:
  - name: CAR
    latitude: !secret CAR_lat
    longitude: !secret CAR_long
    radius: 200
    icon: mdi:worker

  - name: Campus
    latitude: !secret campus_lat
    longitude: !secret campus_long
    radius: 1000
    icon: mdi:school

  # This will override the default home zone
  - name: Home
    latitude: !secret home_lat
    longitude: !secret home_long
    radius: 55
    icon: mdi:account-multiple

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: !secret web_url
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - 172.17.0.6
  # trusted_networks:
  #   - 127.0.0.1
  #   - ::1
  #   - 192.168.0.0/24
  #   - fd00::/8
  ip_ban_enabled: True
  login_attempts_threshold: 7

notify:
  - name: slack_home
    platform: slack
    api_key: !secret slack_api
    default_channel: '#notifications'
    username: 'HausBot'
  - platform: html5
    name: web
    vapid_pub_key: !secret vapid_public_key
    vapid_prv_key: !secret vapid_private_key
    vapid_email: !secret vapid_email

# MQTT server details for devices
mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  keepalive: 270
  username: !secret mqtt_username
  password: !secret mqtt_password

media_player:
  - platform: plex
    scan_interval: 3
  - platform: spotify
    client_id: !secret spotify_id
    client_secret: !secret spotify_secret
    name: Spotify
  - platform: pjlink
    host: 192.168.0.100
    name: arcturus
  - platform: pjlink
    host: 192.168.0.101
    name: vega
  - platform: pjlink
    host: 192.168.0.103
    name: procyon


camera:
  - platform: mjpeg
    name: EyePi
    mjpeg_url: http://192.168.0.19:8081

ifttt:
  key: !secret ifttt_key

asuswrt:
  host: 192.168.0.1
  username: !secret asus_username
  password: !secret asus_password
  # protocol: ssh
  # mode: router
  # port: 22

device_tracker:
  - platform: asuswrt
    track_new_devices: TRUE
    interval_seconds: 7

